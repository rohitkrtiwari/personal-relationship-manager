<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Contacts</title>
  <script>
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') window.close(); // ESC to close
    });
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 flex items-center justify-center h-screen m-0">
  <div class="w-3/4">
    <input id="search" type="text" autofocus placeholder="Search contacts..."
      class="w-full text-xl p-4 rounded-xl border border-gray-300 shadow focus:outline-none focus:ring-2 focus:ring-blue-500">
  </div>
</body>
</html>
